/* ===== Agioneri Dark Theme Contrast Fixes ===== */

/* Base text on dark background */
html, body { color: #e9eaed; }

/* Headings: brighter for readability */
h1, h2, h3, h4, h5, h6 { color: #f4f5f7; }

.text-muted, .card .text-muted, small, .form-text {

}

/* Card content on dark surfaces */
.card.ag, .ag-card, .card.bg-dark, .card {
  color: #e9eaed;
}

/* Labels/badges on dark – ensure readable */
.badge, .badge.bg-dark, .badge-day {
  color: #fff; 
  border: 1px solid #d4af37;
  background-color: #000;
}

/* Buttons on gold */
.btn-gold { color: #111; font-weight: 800; }
.btn-outline-light { color: #f4f5f7; border-color: #cfd2d8; }
.btn-outline-light:hover { background:#f4f5f7; color:#111; }

/* Forms on dark */
.form-control, .form-select {
  color:#e9eaed; background:#151515; border-color:#2a2a2a;
}
.form-control::placeholder { color:#aab0b8; }

/* Navbar links a touch brighter (not pure white) */
.navbar .nav-link { color: #e7e9ee !important; }
.navbar .nav-link.active, .navbar .nav-link:hover { color: #d4af37 !important; }

/* HERO: stronger overlay & guaranteed white text */
.hero { color:#fff; }
.hero::before {
  background: rgba(0,0,0,.55);    /* was .2–.45; make it a bit darker */
  backdrop-filter: blur(1px);
}
/* If you use a translucent hero card, make its text bright */

/* Titles inside cards */
.card .card-title, .card h4, .card h5 { color:#f2f3f6; }
